name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          filter: 'blob:none'
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          version: 24.10.0
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Type Check
        run: npm run type:check
